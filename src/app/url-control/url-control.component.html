<div class="main">
    <label for="Textarea">Set redirect URL </label>
    <div class="form-group">
        <textarea class="form-control" id="Textarea" rows="4" placeholder="Paste your Url . . ."
            [(ngModel)]="urlInput"></textarea>
        <button type="button" class="btn btn-success" (click)="clickSet()">Set</button>
    </div>
</div>
